<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati Multistrada V2 - 360° View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .viewer-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .viewer-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1200px;
        }

        .viewer {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .viewer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .viewer img.active {
            opacity: 1;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 30px;
        }

        .drag-indicator {
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #c20000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #a50000;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <button class="back-button" onclick="window.location.href='index.html'">← Back</button>
        <div class="viewer-wrapper">
            <div class="viewer" id="bike-viewer"></div>
        </div>
        <div class="controls">
            <div class="drag-indicator">← Drag to rotate →</div>
        </div>
    </div>
    <script src="360viewer.js"></script>
</body>
</html>
